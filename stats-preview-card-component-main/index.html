<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution{
      text-align: center;
      font-size: 12px;
      margin: 10px;
    }
    .summary{
      text-decoration: none;
      color: #fff;
    }
    .summary1{
      color: hsl(277, 64%, 61%);
    }
  </style>
</head>
<body>

  <div class="container-wrapper">
    <div class="container">
      <div class="content-wrapper">
        <h2 class="content-topic">Get <span>insights</span> that help your business grow.</h2>
        <p class="content-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <!-- lists -->
        <div class="list-wrapper">
          <div class="lists">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="lists">
            <h2>314 </h2>
            <p>TEMPLATES</p>
          </div> 
          <div class="lists">
            <h2>12m+</h2>
            <p>QUERIES</p> 
          </div>
        </div>
      </div>

      <!-- image wrapper -->
      <div class="img-wrapper">
        <img class="desktop-img" src="images/image-header-desktop.jpg" alt="group working">
        <img class="mobile-img" src="images/image-header-mobile.jpg" alt="group working">
        <div class="overlay"></div>
      </div>
      
    </div>
  </div>

  

  


  <div class="attribution">
    Challenge by <a class="summary" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="summary summary1" href="https://www.frontendmentor.io/profile/therealmaduanusi">Maduanusi</a>.
  </div>
  <!-- centering a div pratice -->
  <div class="some">
    <div class="pen"></div>
  </div>
</body>
</html>
